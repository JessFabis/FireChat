<h1>
    Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">

    <div class="text-right" *ngFor="let chat of _cs.chats" [ngClass]="{ 'text-right':_cs.usuario.uid == chat.uid}">
        <span class="badge badge-primary" [ngClass]="{ 'badge-primary':_cs.usuario.uid == chat.uid,
                    'badge-warning':_cs.usuario.uid != chat.uid}">{{chat.nombre}}
                    <img class="icono" src="{{chat.foto}}">
                </span>

        <p>
            {{chat.mensaje}}
        </p>
    </div>
